<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Sampada ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center;
            height: 100vh; background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden;
        }
        #quiz-container {
            background: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3); text-align: center;
            max-width: 450px; width: 85%; z-index: 10; border: 2px solid #ffb3c1;
        }
        h2 { color: #c9184a; font-size: 24px; min-height: 80px; transition: 0.3s; }
        .btn-container { display: flex; justify-content: center; align-items: center; gap: 15px; flex-wrap: wrap; margin-top: 20px; }
        #yes-btn {
            background: #ff4d6d; color: white; border: none; padding: 15px 30px;
            border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer;
            transition: all 0.2s ease; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }
        #no-btn {
            background: #adb5bd; color: white; border: none; padding: 15px 30px;
            border-radius: 50px; font-size: 18px; cursor: pointer; transition: 0.3s;
        }
        .heart-icon { font-size: 60px; color: #ff4d6d; margin-bottom: 10px; animation: beat 0.8s infinite alternate; }
        @keyframes beat { to { transform: scale(1.1); } }
        #final-message { display: none; }
        .bg-heart { position: absolute; color: rgba(255, 77, 109, 0.3); animation: float 5s linear infinite; pointer-events: none; }
        @keyframes float { 0% { transform: translateY(110vh); } 100% { transform: translateY(-10vh); } }
    </style>
</head>
<body>

    <div id="quiz-container">
        <div id="question-content">
            <div id="icon" class="heart-icon">‚ù§Ô∏è</div>
            <h2 id="question-text">Hi Sampada... Will you be my Valentine?</h2>
            <div class="btn-container">
                <button id="yes-btn" onclick="nextQuestion()">Yes! ‚ù§Ô∏è</button>
                <button id="no-btn" onclick="handleNo()">No</button>
            </div>
        </div>

        <div id="final-message">
            <div class="heart-icon">üíù</div>
            <h1>I Knew You'd Say Yes!</h1>
            <p style="font-size: 18px; color: #590d22;">Happy Valentine's Day, Sampada! You are my best friend and my love forever.</p>
            <p style="font-weight: bold; color: #ff4d6d; font-size: 24px;">I Love You! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        let currentStep = 0;
        let yesSize = 18;
        let noClicks = 0;

        const questions = [
            "Will you stay by my side through thick and thin?",
            "Can I be the reason you smile every single day?",
            "Will you promise to be my best friend first, and my love forever?",
            "Do you know that you are the most precious person to me?",
            "Will you stay with me always and never let go?"
        ];

        const noTexts = [
            "Are you sure?",
            "Really sure??",
            "Think again, Sampada!",
            "Last chance...",
            "Surely not?",
            "You're breaking my heart!",
            "Please? :(",
            "I'm gonna cry..."
        ];

        function handleNo() {
            // Change "No" button text
            const noBtn = document.getElementById('no-btn');
            noBtn.innerText = noTexts[Math.min(noClicks, noTexts.length - 1)];
            noClicks++;

            // Make "Yes" button bigger
            yesSize += 15; 
            const yesBtn = document.getElementById('yes-btn');
            yesBtn.style.fontSize = yesSize + "px";
            yesBtn.style.padding = (yesSize/1.2) + "px " + (yesSize * 1.5) + "px";
        }

        function nextQuestion() {
            if (currentStep < questions.length) {
                document.getElementById('question-text').innerText = questions[currentStep];
                
                // Reset "No" button for the next question
                const noBtn = document.getElementById('no-btn');
                noBtn.innerText = "No";
                noBtn.style.fontSize = "18px";
                noBtn.style.padding = "15px 30px";
                
                // Keep "Yes" button a little larger each time anyway
                const yesBtn = document.getElementById('yes-btn');
                yesSize = 18;
                yesBtn.style.fontSize = "18px";
                yesBtn.style.padding = "15px 30px";

                currentStep++;
            } else {
                showFinal();
            }
        }

        function showFinal() {
            document.getElementById('question-content').style.display = 'none';
            document.getElementById('final-message').style.display = 'block';
            setInterval(createHeart, 150);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
